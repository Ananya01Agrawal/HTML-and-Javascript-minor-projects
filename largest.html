<!DOCTYPE html>
<html lang="en">
<head>
    <title>Welcome!</title>
</head>
<body>
    <script>
        var a = parseInt(prompt("Enter a number: "));
        var b = parseInt(prompt("Enter an another number: "));
        var c = parseInt(prompt("Enter one more number: "));

        if (a >= b && a >= c){
            alert("the largest number is: " + a);
        }

        else if ( b >= c){
            alert("the largest number is: " + b);
        }

        
        else{
            alert("the largest number is:" +c)
        }

    </script>
</body>
</html>
